MyPet:
  Update:
    Check: true
    Download: false
    ReplaceOld: false
    In-Background: false
  Leash:
    Consume: false
    AllowRanged: true
  OwnerCanAttackPet: false
  DisablePetVersusPlayer: false
  RemovePetsAfterRelease: false
  FollowStartDistance: 7.0
  ReleasePetsOnDeath: false
  RetainEquipmentOnTame: true
  Make-Pet-Invisible-When-Owner-Is-Invisible: true
  Log:
    Level: INFO
  Max-Stored-Pet-Count: 45
  Throw-PlayerMoveEvent-While-Riding: true
  Disable-All-Actionbar-Messages: false
  OverwriteLanguages: ''
  Respawn:
    Time:
      Default:
        Factor: 5
        Fixed: 0
      Player:
        Factor: 5
        Fixed: 0
    EconomyCost:
      Fixed: 0.0
      Factor: 1.0
  Permissions:
    Enabled: true
    Extended: false
    Legacy: false
  LevelSystem:
    CalculationMode: Default
  HungerSystem:
    Active: true
    Time: 60
    SaturationPerFeed: 6.0
    Affect-Ride-Speed: true
    Affect-Beacon-Range: true
  Skilltree:
    AutomaticAssignment: false
    RandomAssignment: false
    InheritAlreadyInheritedSkills: false
    ChooseOnce: false
    PreventLevellingWithout: true
    SwitchFee:
      Fixed: 0.0
      Percent: 5
      Admin: false
  Hooks:
    Kingdoms: true
    Towny: true
    Heroes: true
    Factions: true
    WorldGuard: true
    Citizens: true
    mcMMO: true
    SimpleClans: true
    RedProtect: true
    MobArena:
      Enabled: true
      AllowPets: true
      RespectPvPRule: true
    Residence: true
    AncientRPG: true
    GriefPrevention: true
    PvPManager: true
    PvPDiffTimer: true
    Minigames:
      DisablePetsInGames: true
    PvPArena:
      DisablePetsInArena: true
      PvP: true
    PlotSquared: true
    SurvivalGames:
      PvP: true
      DisablePetsInGames: true
    MyHungerGames:
      DisablePetsInGames: true
    BattleArena:
      DisablePetsInArena: true
    Vault:
      Economy: true
    SkillAPI:
      GrantExp: true
      Disable-Vanilla-Exp: false
    MythicMobs:
      Disable-Leashing: true
  Name:
    Filter:
    - whore
    - fuck
    MaxLength: 32
    Tag:
